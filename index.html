<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Aster Project</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: sans-serif; 
            touch-action: pan-x pan-y; /* 줌과 회전 제스처 비활성화, 패닝만 허용 */
        }
        canvas { 
            display: block; 
            touch-action: none; /* 캔버스에서 모든 터치 제스처 비활성화 */
        }
        /* 마우스 호버 시 나타날 툴팁 스타일 */
        #tooltip {
            position: absolute;
            display: none;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 5px;
            pointer-events: none; /* 마우스 클릭을 방해하지 않도록 */
        }
        #tooltip h3 { margin: 0; font-size: 16px; }
        #tooltip p { margin: 5px 0 0; font-size: 12px; }

        /* 클릭 시 나타날 상세 정보 패널 스타일 */
        #detail-panel {
            position: absolute;
            display: none;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 750px;
            height: 380px;
            background-color: rgba(25, 25, 25, 0.95);
            color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
        }
        
        /* 모바일 상세 패널 최적화 */
        @media screen and (max-width: 480px) {
            #detail-panel {
                width: 90vw;
                height: 70vh;
                max-width: 400px;
                max-height: 500px;
                border-radius: 10px;
            }
        }
        
        @media screen and (max-width: 360px) {
            #detail-panel {
                width: 95vw;
                height: 75vh;
                max-width: 350px;
                max-height: 450px;
                border-radius: 8px;
            }
        }
        
        #detail-content {
            display: flex;
            height: 100%;
        }
        
        #image-section {
            flex: 1;
            padding: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(40, 40, 40, 0.8);
        }
        
        #detail-panel #constellation-image {
            width: 340px;
            height: 270px;
            object-fit: contain;
            border-radius: 8px;
        }
        
        #info-section {
            flex: 1;
            padding: 35px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        #detail-panel h2 { 
            margin: 0 0 8px 0;
            font-size: 22px;
            font-weight: bold;
            color: #fff;
        }
        
        #detail-panel #comment { 
            font-size: 14px; 
            line-height: 1.6; 
            margin: 0 0 12px 0;
            color: #ddd;
        }
        
        #charms-section {
            margin-top: 8px;
        }
        
        #charms-label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #fff;
        }
        
        #detail-panel #charms { 
            margin: 0;
            font-style: normal; 
            color: #ccc;
            font-size: 14px;
            line-height: 1.4;
        }
        
        /* 모바일 상세 패널 내부 요소 최적화 */
        @media screen and (max-width: 480px) {
            #detail-content {
                flex-direction: column;
            }
            
            #image-section {
                flex: none;
                padding: 20px;
                height: 45%;
            }
            
            #detail-panel #constellation-image {
                width: 100%;
                height: 100%;
                max-width: 250px;
                max-height: 180px;
            }
            
            #info-section {
                flex: none;
                padding: 20px;
                height: 55%;
                overflow-y: auto;
            }
            
            #detail-panel h2 {
                font-size: 18px;
                margin-bottom: 6px;
            }
            
            #detail-panel #comment {
                font-size: 12px;
                margin-bottom: 8px;
            }
            
            #charms-label {
                font-size: 14px;
                margin-bottom: 6px;
            }
            
            #detail-panel #charms {
                font-size: 12px;
                line-height: 1.3;
            }
        }
        
        @media screen and (max-width: 360px) {
            #image-section {
                padding: 15px;
                height: 40%;
            }
            
            #detail-panel #constellation-image {
                max-width: 200px;
                max-height: 140px;
            }
            
            #info-section {
                padding: 15px;
                height: 60%;
            }
            
            #detail-panel h2 {
                font-size: 16px;
                margin-bottom: 5px;
            }
            
            #detail-panel #comment {
                font-size: 11px;
                margin-bottom: 6px;
            }
            
            #charms-label {
                font-size: 13px;
                margin-bottom: 5px;
            }
            
            #detail-panel #charms {
                font-size: 11px;
                line-height: 1.2;
            }
        }
        
        #close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            cursor: pointer;
            font-size: 24px;
            color: #999;
            transition: color 0.2s;
        }
        
        #close-btn:hover {
            color: #fff;
        }
        
        /* 모바일 닫기 버튼 최적화 */
        @media screen and (max-width: 480px) {
            #close-btn {
                top: 12px;
                right: 15px;
                font-size: 20px;
                padding: 5px; /* 터치 영역 확장 */
            }
        }
        
        @media screen and (max-width: 360px) {
            #close-btn {
                top: 10px;
                right: 12px;
                font-size: 18px;
                padding: 6px; /* 터치 영역 더 확장 */
            }
        }
        
        /* 테스트 별 삭제 버튼 */
        #clear-test-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: rgba(231, 76, 60, 0.8);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        /* 모바일 테스트 별 삭제 버튼 최적화 */
        @media screen and (max-width: 480px) {
            #clear-test-btn {
                bottom: 15px;
                right: 15px;
                padding: 8px 12px;
                font-size: 12px;
                border-radius: 6px;
            }
        }
        
        @media screen and (max-width: 360px) {
            #clear-test-btn {
                bottom: 12px;
                right: 12px;
                padding: 6px 10px;
                font-size: 11px;
                border-radius: 5px;
            }
        }
        
        #clear-test-btn:hover {
            background-color: rgba(231, 76, 60, 1);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        
        #clear-test-btn:active {
            transform: translateY(0);
        }
        
        /* 인트로 화면 스타일 */
        #intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 1s ease-out;
            pointer-events: none; /* 배경 3D 인터랙션 방지 */
        }
        
        #intro-overlay.fade-out {
            opacity: 0;
        }
        
        #intro-logo {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
            animation: fadeInUp 1.5s ease-out;
            max-width: 80vw; /* 화면 너비의 80% 제한 */
        }
        
        #intro-title {
            width: 300px;
            height: auto;
            margin-bottom: 30px;
            animation: fadeInUp 1.8s ease-out;
            max-width: 85vw; /* 화면 너비의 85% 제한 */
        }
        
        #intro-button {
            width: 180px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
            animation: fadeInUp 2.1s ease-out;
            pointer-events: auto; /* 버튼만 클릭 가능 */
            max-width: 70vw; /* 화면 너비의 70% 제한 */
            min-height: 44px; /* 터치 영역 최소 크기 보장 */
        }
        
        /* 모바일 세로 모드 최적화 */
        @media screen and (max-width: 480px) {
            #intro-logo {
                width: 160px;
                margin-bottom: 15px;
            }
            
            #intro-title {
                width: 240px;
                margin-bottom: 20px;
            }
            
            #intro-button {
                width: 150px;
                min-height: 48px; /* 모바일 터치 권장 크기 */
            }
        }
        
        /* 아주 작은 화면 대응 */
        @media screen and (max-width: 360px) {
            #intro-logo {
                width: 140px;
                margin-bottom: 12px;
            }
            
            #intro-title {
                width: 200px;
                margin-bottom: 15px;
            }
            
            #intro-button {
                width: 130px;
                min-height: 50px;
            }
        }
        
        #intro-button.spinning {
            animation: spinButton 0.8s ease-out;
        }
        
        #intro-button:hover {
            transform: scale(1.05);
        }
        
        #intro-button:active {
            transform: scale(0.98);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes spinButton {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(720deg); /* 2바퀴 회전 */
            }
        }
        
        /* 도움말 패널 스타일 */
        #help-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(25, 25, 25, 0.9);
            color: white;
            border-radius: 10px;
            padding: 15px;
            font-size: 14px;
            font-family: sans-serif;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 500;
            display: none; /* 초기에는 숨김 */
            min-width: 200px;
        }
        
        /* 도움말 패널 닫기 버튼 */
        #help-close-btn {
            position: absolute;
            top: 8px;
            right: 12px;
            cursor: pointer;
            font-size: 18px;
            color: #999;
            transition: color 0.2s;
            padding: 2px 4px;
            display: none; /* 데스크톱에서는 숨김 */
        }
        
        #help-close-btn:hover {
            color: #fff;
        }
        
        /* i 아이콘 버튼 (도움말 열기용) */
        #help-toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background-color: rgba(25, 25, 25, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 499;
            display: none; /* 초기에는 숨김 */
            transition: all 0.3s ease;
        }
        
        #help-toggle-btn:hover {
            background-color: rgba(25, 25, 25, 1);
            transform: scale(1.1);
        }
        
        /* 모바일 도움말 패널 최적화 */
        @media screen and (max-width: 480px) {
            #help-panel {
                top: 10px;
                right: 10px;
                padding: 10px;
                font-size: 12px;
                min-width: 160px;
                border-radius: 8px;
            }
            
            #help-close-btn {
                display: block; /* 모바일에서만 표시 */
                top: 5px;
                right: 8px;
                font-size: 16px;
            }
            
            #help-toggle-btn {
                top: 10px;
                right: 10px;
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
        }
        
        @media screen and (max-width: 360px) {
            #help-panel {
                top: 8px;
                right: 8px;
                padding: 8px;
                font-size: 11px;
                min-width: 140px;
            }
            
            #help-close-btn {
                top: 4px;
                right: 6px;
                font-size: 14px;
            }
            
            #help-toggle-btn {
                top: 8px;
                right: 8px;
                width: 32px;
                height: 32px;
                font-size: 15px;
            }
        }
        
        #help-panel h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            color: #fff;
            border-bottom: 1px solid #444;
            padding-bottom: 5px;
        }
        
        #help-panel .help-item {
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #help-panel .help-key {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 12px;
            min-width: 80px;
            text-align: center;
        }
        
        #help-panel .help-desc {
            color: #ccc;
            font-size: 12px;
        }
        
        /* 모바일 도움말 패널 내부 요소 최적화 */
        @media screen and (max-width: 480px) {
            #help-panel h3 {
                font-size: 14px;
                margin-bottom: 8px;
            }
            
            #help-panel .help-item {
                margin-bottom: 6px;
            }
            
            #help-panel .help-key {
                font-size: 10px;
                min-width: 70px;
                padding: 2px 4px;
            }
            
            #help-panel .help-desc {
                font-size: 10px;
            }
        }
        
        @media screen and (max-width: 360px) {
            #help-panel h3 {
                font-size: 13px;
                margin-bottom: 6px;
            }
            
            #help-panel .help-item {
                margin-bottom: 5px;
            }
            
            #help-panel .help-key {
                font-size: 9px;
                min-width: 60px;
                padding: 1px 3px;
            }
            
            #help-panel .help-desc {
                font-size: 9px;
            }
        }
        
        /* 손 추적 UI 스타일 - 미니멀 디자인 */
        #hand-tracking-container {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            backdrop-filter: blur(10px);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.9);
            min-width: 200px;
            z-index: 1000;
        }
        
        #hand-tracking-container.active {
            border-color: rgba(76, 175, 80, 0.3);
            background: rgba(76, 175, 80, 0.05);
        }
        
        .status-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .status-row:last-child {
            margin-bottom: 0;
        }
        
        .status-label {
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
        }
        
        .status-value {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
        }
        
        .status-value.active {
            color: #4CAF50;
        }
        
        .status-value.gesture {
            color: #2196F3;
        }
        
        #webcam-video {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 160px;
            height: 120px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            z-index: 999;
            transform: scaleX(-1);
        }
        
        #hand-overlay {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 160px;
            height: 120px;
            border-radius: 8px;
            pointer-events: none;
            z-index: 1000;
        }
        
        @media screen and (max-width: 480px) {
            #hand-tracking-container {
                top: 10px;
                left: 10px;
                padding: 8px;
                font-size: 11px;
                min-width: 160px;
            }
            
            #webcam-video, #hand-overlay {
                top: 10px;
                right: 10px;
                width: 120px;
                height: 90px;
            }
        }
    </style>
</head>
<body>
    <!-- 인트로 화면 오버레이 -->
    <div id="intro-overlay">
        <img id="intro-logo" src="logo.png" alt="로고">
        <img id="intro-title" src="title.png" alt="제목">
        <img id="intro-button" src="button.png" alt="탐험 떠나기" onclick="startExploration()" ontouchend="startExploration()">
    </div>

    <div id="tooltip">
        <h3 id="tooltip-name"></h3>
        <p id="tooltip-desc"></p>
    </div>
    
    <!-- 도움말 패널 -->
    <div id="help-panel">
        <div id="help-close-btn">×</div>
        <h3>🎮 조작법</h3>
        <div class="help-item">
            <span class="help-key">마우스 드래그</span>
            <span class="help-desc">회전</span>
        </div>
        <div class="help-item">
            <span class="help-key">마우스 휠</span>
            <span class="help-desc">확대/축소</span>
        </div>
        <div class="help-item">
            <span class="help-key">더블클릭</span>
            <span class="help-desc">별 상세보기</span>
        </div>
        <div class="help-item">
            <span class="help-key">마우스 오버</span>
            <span class="help-desc">별 정보</span>
        </div>
        <div class="help-item">
            <span class="help-key">한손 제스처</span>
            <span class="help-desc">회전</span>
        </div>
        <div class="help-item">
            <span class="help-key">두손 벌리기</span>
            <span class="help-desc">확대/축소</span>
        </div>
        <div class="help-item">
            <span class="help-key">×</span>
            <span class="help-desc">창 닫기</span>
        </div>
    </div>

    <!-- i 아이콘 버튼 (도움말 열기용) -->
    <button id="help-toggle-btn">ⓘ</button>

    <!-- 손 추적 UI -->
    <div id="hand-tracking-container">
        <div class="status-row">
            <span class="status-label">Camera</span>
            <span class="status-value" id="camera-status">OFF</span>
        </div>
        <div class="status-row">
            <span class="status-label">Hands</span>
            <span class="status-value" id="hands-status">NONE</span>
        </div>
        <div class="status-row">
            <span class="status-label">Gesture</span>
            <span class="status-value gesture" id="gesture-status">IDLE</span>
        </div>
    </div>

    <!-- 웹캠 비디오 -->
    <video id="webcam-video" autoplay muted playsinline></video>
    <canvas id="hand-overlay"></canvas>

    <!-- 테스트 별 삭제 버튼 -->
    <button id="clear-test-btn" onclick="clearTestStars()">🗑️ 테스트 별 삭제</button>
    <div id="detail-panel">
        <div id="close-btn">×</div>
        <div id="detail-content">
            <div id="image-section">
                <img id="constellation-image" src="" alt="별자리 이미지">
            </div>
            <div id="info-section">
                <h2 id="detail-name"></h2>
                <p id="comment"></p>
                <div id="charms-section">
                    <div id="charms-label">매력, 매력도</div>
                    <div id="charms"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
                "three/addons/controls/OrbitControls.js": "https://unpkg.com/three@0.161.0/examples/jsm/controls/OrbitControls.js",
                "gsap": "https://unpkg.com/gsap@3.12.5/index.js"
            }
        }
    </script>
    <script src="handTracking.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
